<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Mad Libs!</title>
    <script defer src="./js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div id="wrapper">
            <h1 class="animate__animated animate__backInLeft">Adult Mad Libs</h1>
            <button id="light-dark-button" class="btn">Light/Dark</button>
        </div>
        <div class="category-container">
            <button id="marriage" class="marriage">Marriage</button>
            <button id="new-york" class="new-york">New York</button>
            <button id="dating" class="dating">Dating</button>
            <button id="adulthood" class="adulthood">Adulthood</button>
            
        </div>
    </header>
    
    <div class="madlib-container">
        <form id="form" class="input-text">
            <h4 id="message"></h4>
            <input id="noun" type="text" placeholder="noun"><br />
            <input id="verb" type="text" placeholder="verb"><br />
            <input id="adjective" type="text" placeholder="adjective"><br />
            <input id="adverb" type="text" placeholder="adverb"><br />
            <input id="plural-noun" type="text" placeholder="plural noun"><br />
        </form>
        
        <div class='buttons'>
            <button class="reset" type="reset">Reset</button>
            <button id="random-noun" class="random-word">Random</button>
            <button id="random-verb" class="random-word">Random</button>
            <button id="random-adjective" class="random-word">Random</button>
            <button id="random-adverb" class="random-word">Random</button>
            <button id="random-plural-noun" class="random-word">Random</button>
            <button id="totally-random-button" class="totally-random">Totally Random</button>
            <button class="generate-madlib" type="submit">Lib it</button>
            
            
    <div>
        <p id="madlib-content"></p>
    </div>

</body>

</html>
