<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Mad Libs!</title>
    <script defer src="./js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div id="wrapper">
            <h1 class="animate__animated animate__backInLeft">Adult Mad Libs</h1>
            <button id="light-dark-button" class="btn">Light/Dark</button>
        </div>
        <div class="category-container">
            <button id="marriage" class="category">Marriage</button>
            <button id="new-york" class="category">New York</button>
            <button id="dating" class="category">Dating</button>
            <button id="adulthood" class="category">Adulthood</button>

        </div>
    </header>

    <div class="madlib-container">
        <form id="form" class="input-text">
            <h4 id="message"></h4>
            <input id="noun" type="text" placeholder="noun">
            <button id="random-noun" class="random-word">Random</button><br/>
            <input id="verb" type="text" placeholder="verb">
            <button id="random-verb" class="random-word">Random</button><br/>
            <input id="adjective" type="text" placeholder="adjective">
            <button id="random-adjective" class="random-word">Random</button><br/>
            <input id="adverb" type="text" placeholder="adverb">
            <button id="random-adverb" class="random-word">Random</button><br/>
            <input id="plural-noun" type="text" placeholder="plural noun">
            <button id="random-plural-noun" class="random-word">Random</button><br/>

            <div class="bottom-btns">
                <button id="totally-random-button" class="bottom-buttons">Totally Random</button>
                <button id="generate-madlib" class="generate-madlib buttom-buttons" type="submit">Lib it</button>
                <button class="reset bottom-buttons" type="reset">Reset</button>
            </div>
        </form>

        <div id="madlib-content">
    
        </div>
        </div>


</body>
</html>
