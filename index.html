<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Mad Libs!</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Adult Mad Libs</h1>

    <div class="madlib-container">
        <form class="input-text">
            <input id="noun" type="text" placeholder="noun"><br />
            <input id="verb" type="text" placeholder="verb"><br />
            <input id="adjective" type="text" placeholder="adjective"><br />
            <input id="adverb" type="text" placeholder="adverb"><br />
            <input id="plural-noun" type="text" placeholder="plural noun"><br />
        </form>

        <div class='buttons'>
            <button class="reset">Reset</button>
            <button class="random-word">Random</button>
            <button class="random-word">Random</button>
            <button class="random-word">Random</button>
            <button class="random-word">Random</button>
            <button class="random-word">Random</button>
            <button class="totally-random-word">Totally Random</button>
            <button class="generate-madlib">Lib it</button>


        </div>
    </div>

    <div>
        <p id="madlib-content"></p>
    </div>

</body>

</html>
